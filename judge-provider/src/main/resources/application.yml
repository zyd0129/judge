
spring:
  profiles:
    active: @profileActive@
  application:
    name: judge-provider
  redis:
    host: 192.168.40.151
    port: 6379

mybatis:
  type-aliases-package: com.ps.judge.dao.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root:
      info
  file: /data/judge/log/provider.log

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000
#ribbon的超时时间
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000




